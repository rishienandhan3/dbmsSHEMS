{% extends 'base.html' %}
{% block title %}Register Page{% endblock %}

{% block content %}
<div class="container mt-5 ms-5">
  <h2 class="text-primary">User Registration</h2>
  <form method="POST" action="/register" class="container mt-3 mb-3">
    <div class="col-6 mb-3">
        <h5>Please enter your login credentials: </h5>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
    </div>
    <div class="col-6 mb-4">
        <h5>Enter your profile details:</h5>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br><br>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" required>
    </div>
    <div class="col-6 mb-4">
        <h5>Enter your Billing Address:</h5>
        <label for="unit">Unit:</label>
        <input type="text" id="unit" name="unit" required>
        <br><br>
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>
        <br><br>
        <label for="house_num">House Number:</label>
        <input type="text" id="house_num" name="house_num" required>
        <br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <br><br>
        <label for="zip">Zip:</label>
        <input type="number" id="zip" name="zip" required>
    </div>
    <input type="submit" value="Register" class="btn btn-outline-primary mb-5">
  </form>
</div>
{% endblock %}
